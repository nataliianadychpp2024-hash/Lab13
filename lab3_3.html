<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>
<body>

<script>
"use strict";
function daysToDate(year, month, day) {

    let today = new Date();
    let targetDate = new Date(year, month - 1, day); // -1 бо місяці з 0

    const DAY = 86400000;

    let time = targetDate.getTime() - today.getTime();
    let days = Math.ceil(time / DAY); // округлення вгору

    return days;
}

let year = parseInt(prompt("Введіть рік (наприклад 2025):"));
let month = parseInt(prompt("Введіть місяць (1-12):"));
let day = parseInt(prompt("Введіть день місяця:"));
let result = daysToDate(year, month, day);

if (result >= 0) {
    alert("До вибраної дати залишилось " + result + " днів.");
    console.log("До вибраної дати залишилось", result, "днів.");
} else {
    alert("Ця дата вже минула!");
    console.log("Дата вже минула.");
}

</script>
<button onclick="location.href='index.html'">
    Повернутися до головної сторінки
</button>
</body>
</html>
