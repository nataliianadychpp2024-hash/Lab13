<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>
<body>
<script>
"use strict";
function sumAll() {
    let sum = 0;

    for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
}

let result1 = sumAll(1, 2, 3, 4, 5); 
let result2 = sumAll(10, 20);   
let result3 = sumAll(7, 3, 8, 2, 5, 10); 
document.write("<p>Сума (1,2,3,4,5): " + result1 + "</p>");
document.write("<p>Сума (10,20): " + result2 + "</p>");
document.write("<p>Сума (7,3,8,2,5,10): " + result3 + "</p>");

console.log("Сума (1,2,3,4,5):", result1);
console.log("Сума (10,20):", result2);
console.log("Сума (7,3,8,2,5,10):", result3);

</script>
<button onclick="location.href='index.html'">
    Повернутися до головної сторінки
</button>
</body>
</html>
