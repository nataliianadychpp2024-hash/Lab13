<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>    
<body>
<script>
    "use strict";
    let today = new Date();
    let targetDate = new Date(2025, 5, 30);

    const day = 86400000;
    const hour = 3600000;
    const minute = 60000;

    let time = targetDate.getTime() - today.getTime();
    let days = Math.floor(time / day);
    let hours = Math.floor((time - days * day) / hour);
    let minutes = Math.floor((time - days * day - hours * hour) / minute);
    let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";

    console.log("До 30 червня 2025 року залишилося:", str);
    alert("До 30 червня 2025 року залишилося " + str);

</script>

    Повернутися до головної сторінки
</button>
</body>
</html>
