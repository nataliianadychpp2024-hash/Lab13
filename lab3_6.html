<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>
<body>
<script>
"use strict";
function square(x) {
    return x * x;
}

let funcVar = square;

let number = 5;
let result = funcVar(number);

document.write("<p>Число: " + number + "</p>");
document.write("<p>Квадрат числа через змінну-функцію: " + result + "</p>");
console.log("Квадрат числа через змінну-функцію:", result);

function calculate(func, value) {
    return func(value) + 10;
}

let calcResult = calculate(funcVar, 7);
document.write("<p>Результат calculate(funcVar, 7): " + calcResult + "</p>");
console.log("Результат calculate(funcVar, 7):", calcResult);

</script>
<button onclick="location.href='index.html'">
    Повернутися до головної сторінки
</button>
</body>
</html>
